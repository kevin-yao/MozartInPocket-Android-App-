<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" href="css_piano.css" />
<title>Demo</title>
</head>
<body>


	<div id="midi" style="display:none"></div>
	<div id="warnings" style="display: none"></div>
	<div id="music"></div>
	<div id="paper0"></div>
	<div id="paper1"></div>
	<div id="paper2"></div>
	<div id="paper3"></div>
	<textarea name="write" id="write" rows="6" cols="60"
		style="display:none"></textarea>

<div id="whole-container">
	<div id="p-wrapper">
		<ul id="piano">
			<li><div class="anchor" id="C,"></div>
				<span></span></li>
			<li><div class="anchor" id="D,"></div>
				<span class="^C," id="_D,"></span></li>
			<li><div class="anchor" id="E,"></div>
				<span class="^D," id="_E,"></span></li>
			<li><div class="anchor" id="F,"></div></li>
			<li><div class="anchor" id="G,"></div>
				<span class="^F," id="_G,"></span></li>
			<li><div class="anchor" id="A,"></div>
				<span class="^G," id="_A,"></span></li>
			<li><div class="anchor" id="B,"></div>
				<span class="^A," id="_B,"></span></li>
			<li><div class="anchor" id="C"></div></li>
			<li><div class="anchor" id="D"></div>
				<span class="^C" id="_D"> </span></li>



			<li><div class="anchor" id="E"></div>
				<span class="^D" id="_E"></span></li>
			<li><div class="anchor" id="F"></div></li>
			<li><div class="anchor" id="G"></div>
				<span class="^F" id="_G"></span></li>
			<li><div class="anchor" id="A"></div>
				<span class="^G" id="_A"></span></li>
			<li><div class="anchor" id="B"></div>
				<span class="^A" id="_B"></span></li>
			<li><div class="anchor" id="c"></div></li>
			<li><div class="anchor" id="d"></div>
				<span class="^c" id="_d"></span></li>
			<li><div class="anchor" id="e"></div>
				<span class="^d" id="_e"></span></li>
			<li><div class="anchor" id="f"></div></li>
			<li><div class="anchor" id="g"></div>
				<span class="^f" id="_g"></span></li>
			<li><div class="anchor" id="a"></div>
				<span class="^g" id="_a"></span></li>
			<li><div class="anchor" id="b"></div>
				<span class="^a" id="_b"></span></li>
			<li><div class="anchor" id="c'"></div></li>
			<li><div class="anchor" id="d'"></div>
				<span class="^c" id="_d'"></span></li>
			<li><div class="anchor" id="e'"></div>
				<span class="^d" id="_e'"></span></li>
			<li><div class="anchor" id="f'"></div></li>
			<li><div class="anchor" id="g'"></div>
				<span class="^f" id="_g'"></span></li>
			<li><div class="anchor" id="a'"></div>
				<span class="^g" id="_a'"></span></li>
			<li><div class="anchor" id="b'"></div>
				<span class="^a" id="_b'"></span></li>
			<li><div class="anchor" id="c''"></div></li>
		</ul>
	</div>
	<div class = "functionContainer">
		<div id="beatContainer">
			<ul id="beat">
				<li class="8">whole</li>
				<li class="4">half</li>
				<li class="2">quarter</li>
				<li class="1">eighth</li>
				<li class="1/2">sixteenth</li>
				<li class="1/4">32th</li>
				<li class="1/8">64th</li>
			</ul>
		</div>
		<div id="save">Save</div>

		<div id="playMusicScore">Play Score</div>
	</div>
	<div class="functionContainer">
		<div id="container">
			<ul id="symbol">
				<li class="delete">Delete</li>
				<li class="space">Space</li>
				<li class="back">Back</li>
				<li class="empty">Empty</li>
				<li class="endSection">Section</li>
				<li class="endLine">Line</li>
				<li class="endScore">Score</li>
			</ul>
		</div>
		<div id="extension">
			<ul id="pro">
				<li class="chord">Chord</li>
				<li class="glissando">Glissando</li>
				<li class="grace">Grace</li>
			</ul>
		</div>
	</div>
</div>
	<div id="upload" style="display:none">Upload</div>
	<hr />
	<div id="midi" style="display: none"></div>
	<div id="warnings" style="display: none"></div>
	<div id="music"></div>
	<div id="paper0"></div>
	<div id="paper1"></div>
	<div id="paper2"></div>
	<div id="paper3"></div>

	<script type="text/javascript">
		window.onload = function() {
			abc_editor = new ABCJS.Editor("write", {
				paper_id : "paper0",
				midi_id : "midi",
				warnings_id : "warnings"
			});
		}
	</script>
	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script src="js/abcjs_editor_1.7-min.js" type="text/javascript"></script>

	<script type="text/javascript">
		var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl."
				: "http://www.");
		document
				.write(unescape("%3Cscript src='"
						+ gaJsHost
						+ "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script type="text/javascript">
		try {
			var pageTracker = _gat._getTracker("UA-13012902-1");
			pageTracker._trackPageview();
		} catch (err) {
		}
	</script>

	<script type="text/javascript">
		window.onload = function() {
			abc_editor = new ABCJS.Editor("write", {
				paper_id : "paper0",
				midi_id : "midi",
				warnings_id : "warnings"
			});
			console.log("abc_js loaded");
		}
	</script>
	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script src="js/abcjs_editor_1.7-min.js" type="text/javascript"></script>
	<script src="js/mypiano.js" type="text/javascript"></script>


</body>
</html>
